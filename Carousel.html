<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
<link rel="stylesheet" href="style.css">
<title>Swiper slides</title>

</head>

<body>

<div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="img/Best_healthy.png" alt="">
        <div class="title">
            <span>Best Healthy</span>
        </div>
      </div>
      <div class="swiper-slide">
        <img src="img/Avoid_Sickness.png" alt="">
        <div class="title">
            <span>Avoid Sickness</span>
        </div>
      </div>
      <div class="swiper-slide">
        <img src="img/Online_Coaching.png" alt="">
        <div class="title">
            <span>Online Coaching</span>
        </div>
      </div>
      <div class="swiper-slide">
        <img src="img/Boxing_Martial.png" alt="">
        <div class="title">
            <span>Boxing Martial</span>
        </div>
      </div>
      <div class="swiper-slide">
        <img src="img/Mental_Health.png" alt="">
        <div class="title">
            <span>Mental Health</span>
        </div>
      </div>
    </div>
    <div class="swiper-pagination"></div>
</div>


<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="app.js"></script>
</body>
</html>
